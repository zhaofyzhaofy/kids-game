<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>儿童贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
    <script src="sounds.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🐍 小蛇吃果果 🍎</h1>
            <div class="score-board">
                <div class="score">得分: <span id="score">0</span></div>
                <div class="high-score">最高分: <span id="highScore">0</span></div>
            </div>
        </div>

        <div class="game-canvas-container">
            <canvas id="gameCanvas" width="450" height="450"></canvas>
        </div>

        <div class="game-controls">
            <div class="direction-controls">
                <button class="control-btn up" id="upBtn">↑</button>
                <div class="horizontal-controls">
                    <button class="control-btn left" id="leftBtn">←</button>
                    <button class="control-btn right" id="rightBtn">→</button>
                </div>
                <button class="control-btn down" id="downBtn">↓</button>
            </div>

            <div class="action-controls">
                <button class="action-btn start" id="startBtn">开始游戏</button>
                <button class="action-btn pause" id="pauseBtn" disabled>暂停</button>
                <button class="action-btn reset" id="resetBtn">重新开始</button>
            </div>

            <div class="speed-controls">
                <span>速度:</span>
                <button class="speed-btn" data-speed="slow">慢</button>
                <button class="speed-btn active" data-speed="medium">中</button>
                <button class="speed-btn" data-speed="fast">快</button>
            </div>
        </div>

        <div class="game-history">
            <h3>游戏记录</h3>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
